# template for a test configuration

pid ${root}/pid;
worker_processes 2;
error_log ${root}/out/nginx-error.log info;

events {
        worker_connections  1024;
}

# use HTTP to run PHP scripts from `php` and serve files from `www`.

http {

        access_log ${root}/out/nginx-access.log combined;

        client_max_body_size 1m;
        client_body_temp_path ${root}/tmp;

        server {

                listen 8089 default_server;
                server_name 127.0.0.39;
                root ${root};

                # Run only the PHP scripts directly contained in the 'php/' folder

                location ~ ^/[^/]+\.php$$ {

                        fastcgi_ignore_client_abort on;

                        fastcgi_pass unix:${root}/php-socket;
                        fastcgi_temp_path ${root}/tmp;       
                        fastcgi_split_path_info ^(.+\.php)(/.+)$$;

                        fastcgi_param   QUERY_STRING            $$query_string;
                        fastcgi_param   REQUEST_METHOD          $$request_method;
                        fastcgi_param   CONTENT_TYPE            $$content_type;
                        fastcgi_param   CONTENT_LENGTH          $$content_length;
                        fastcgi_param   SCRIPT_FILENAME         $$document_root/php$$fastcgi_script_name;
                        fastcgi_param   SCRIPT_NAME             $$fastcgi_script_name;
                        fastcgi_param   REQUEST_URI             $$request_uri;
                        fastcgi_param   DOCUMENT_URI            $$document_uri;
                        fastcgi_param   DOCUMENT_ROOT           $$document_root;
                        fastcgi_param   SERVER_PROTOCOL         $$server_protocol;
                        fastcgi_param   GATEWAY_INTERFACE       CGI/1.1;
                        fastcgi_param   SERVER_SOFTWARE         nginx/$$nginx_version;
                        fastcgi_param   REMOTE_ADDR             $$remote_addr;
                        fastcgi_param   REMOTE_PORT             $$remote_port;
                        fastcgi_param   SERVER_ADDR             $$server_addr;
                        fastcgi_param   SERVER_PORT             $$server_port;
                        fastcgi_param   SERVER_NAME             $$server_name;
                        fastcgi_param   HTTPS                   $$https;
                }

                # Serve static files from the 'www/' folder or 404.

                location / {
                        try_files www$$uri =404;
                }
        }
}